<article *ngIf="todo$ | async; else loading">
  <div>{{ (todo$ | async).title }}</div>
  <div [ngClass]="getClasses() | async">{{ (todo$ | async).deadline | date:"full" }}</div>
  <div>{{ (todo$ | async).deadline | frenchDate : false }}</div>
  <div>{{ (todo$ | async).description }}</div>
</article>
<ng-template #loading>Loading...</ng-template>
